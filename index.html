<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="app-wrap">
      <!-- Header with Search Box -->
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
          aria-label="Search for a city"
        />
      </header>

      <!-- Main Weather Section -->
      <main>
        <!-- Location Information -->
        <section class="location">
          <div class="city" id="city">New York, US</div>
          <div class="date" id="date">Wednesday, 22 July 2020</div>
        </section>

        <!-- Current Weather Details -->
        <article class="current">
          <div class="temp" id="temp">15<span>°C</span></div>
          <div class="weather" id="weather">Sunny</div>
          <div class="hi-low" id="hi-low">13°C / 16°C</div>
        </article>

        <!-- Loading and Error Message -->
        <div class="loading" id="loading" hidden>Loading...</div>
        <div class="error-message" id="error-message" hidden>
          No results found. Please try again.
        </div>
      </main>

      <!-- Footer for attribution -->
      <footer>
        <p>Designed by Fisseha Akele</p>
      </footer>
    </div>

    <!-- JavaScript File -->
    <script src="main.js"></script>
  </body>
</html>
